plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    myTestClasses {
        java {}
    }
    otherTestClasses {
        java {}
        compileClasspath += sourceSets.myTestClasses.output
    }
}

task myTestJar(type: Jar) {
    archiveFileName = 'my-tests.jar'
    from sourceSets.myTestClasses.output
}

task otherTestJar(type: Jar) {
    archiveFileName = 'other-tests.jar'
    from sourceSets.otherTestClasses.output
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    dependsOn('myTestJar', 'otherTestJar')
    useJUnitPlatform()
    systemProperty('tests.repo.dir', file('src/test/resources/jbuild/commands/repo').absolutePath)
    systemProperty('tests.my-test-classes.jar', "$buildDir/libs/my-tests.jar")
    systemProperty('tests.other-test-classes.jar', "$buildDir/libs/other-tests.jar")
}
